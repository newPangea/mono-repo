<mat-form-field appearance="fill">
  <mat-label>Date of Birth</mat-label>
  <input matInput type="text" (click)="openCalendar()" (focus)="openCalendar()" [value]="dateFormat" />
</mat-form-field>

<ion-datetime
  (ionBlur)="blurCalendar()"
  (ionChange)="changeDate($event)"
  class="date"
  [displayFormat]="displayFormat"
  #date
></ion-datetime>
