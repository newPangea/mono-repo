name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      BEFORE_COMMIT: ${{ github.event.before }}
      AFTHER_COMMIT: ${{ github.event.after }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Cache
        uses: actions/cache@v2
        with:
          path: dist
          key: ${{ runner.os }}-dist
      - run: ls

      - run: npm install

      - name: check affected apps
        run: npm run affected:apps -- --base="$BEFORE_COMMIT" --head="$AFTHER_COMMIT"

      - name: check affected libs
        run: npm run affected:libs -- --base="$BEFORE_COMMIT" --head="$AFTHER_COMMIT"

      - name: Build affected
        run: npm run affected:build -- --base="$BEFORE_COMMIT" --head="$AFTHER_COMMIT" --progress=false

