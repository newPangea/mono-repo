name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: npm cahce
        uses: actions/cache@v2
        id: npm-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEWPANGEA_DEV }}
          export_default_credentials: true

      - name: install dependencies
        run: npm install
        if: steps.npm-cache.outputs.cache-hit != 'true'

      - name: Lint affected
        run: npm run affected:lint -- --base=origin/dev

      - name: check affected
        run: npm run format:check -- --base=origin/dev

      - name: Build affected
        run: npm run affected:build -- --base=origin/dev

      - name: Deploy temporal
        run: npm run affected:pre-deploy -- --base=origin/dev --chanel="$BRANCH_NAME"
        env:
          PULL_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH_NAME: ${{ github.event.pull_request.head.ref }}

  validate_functions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: validate function
        run: |
          cd functions
          npm i
          npm run lint
